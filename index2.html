    <!-- 横幅开始 -->
    <div class="bootm">
      <div class="bootm-wbox">
        <h3 class="bootm-text">001</h3>
      </div>
      <div class="bootm-box2">
        <h6 class="bootm-text">002-天气</h6>
        <iframe
          name="weather_inc"
          class="weather"
          src="http://i.tianqi.com/index.php?c=code&id=7"
          style="border: solid 1px gainsboro"
          frameborder="0"
          marginwidth="0"
          marginheight="0"
          scrolling="no"
        >
        </iframe>
      </div>
      <div class="bootm-box3">
        <h6 class="bootm-text">003-播放器</h6>
        <!-- 容器 -->
        <div class="container">
          <!-- 播放器盒子 -->
          <div class="musicbox">
            <!-- 图片歌曲信息 -->
            <div class="music-detail">
              <!-- 图片 -->
              <div class="music-img"></div>
              <!-- 歌曲信息 -->
              <div class="music-info"></div>
            </div>
            <!-- 相关操作 -->
            <div class="music-control">
              <!-- 进度条 -->
              <div class="runningbox">
                <div class="start">00:00</div>
                <div class="running" onclick="changeProgress()">
                  <div class="running1"></div>
                </div>
                <div class="end">00:00</div>
              </div>
              <div class="control">
                <!-- 停止 -->
                <span id="replay" class="Hui-iconfont" onclick="replayMusic()"
                  >&#xe68f;</span
                >
                <!-- 上一曲 -->
                <span id="pre" class="Hui-iconfont" onclick="preMusic()"
                  >&#xe6db;</span
                >
                <!-- 播放 -->
                <span id="pause" class="Hui-iconfont" onclick="pauseMusic()"
                  >&#xe6e5;</span
                >
                <!-- 下一曲 -->
                <span id="next" class="Hui-iconfont" onclick="nextMusic()"
                  >&#xe6e3;</span
                >
                <!-- 音量 -->
                <div class="vulme">
                  <span id="mute" class="Hui-iconfont" onclick="muteMusic()"
                    >&#xe62f;</span
                  >
                  <div class="vulmeBar">
                    <div class="vulmeBar1" onclick="changeVulme()"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bootm-box4">
        <h3 class="bootm-text">004</h3>
      </div>
      <div class="middle"></div>
    </div>
    <!-- 横幅结束 -->
